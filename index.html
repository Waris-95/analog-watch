<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="details">
        <h1 class="masked-text">Rolex Oyster Perpetual Date</h1>
        <p>One of the most iconic timepieces in the world, the Rolex Oyster Perpetual Date is a symbol of precision, luxury, and timeless style. Its Oyster case provides water-resistance while the Perpetual rotor ensures high-precision timekeeping.</p>
    </div>
    <div class="clock">
        <div class="glass"></div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="pivot-point"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
